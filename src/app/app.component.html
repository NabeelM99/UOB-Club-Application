<ion-app>
  <div *ngIf="loaded">
  <ion-menu side="end" *ngIf="still" menuId="first" contentId="main-content" class="custom-menu">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-list>
        <ion-menu-toggle auto-hide="false">
          <ion-item [routerLink]="['tabs/tab1']">
            <ion-icon name="home" slot="start"></ion-icon>
            <ion-label>Home</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle auto-hide="false">
          <ion-item [routerLink]="['profile']">
            <ion-icon name="person" slot="start"></ion-icon>
            <ion-label>Profile</ion-label>
          </ion-item>
        </ion-menu-toggle>
        
        <ion-menu-toggle auto-hide="false">
          <ion-item [routerLink]="['tabs/tab2']">
            <ion-icon name="layers-outline" slot="start"></ion-icon>
            <ion-label>Events</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle auto-hide="false">
          <ion-item [routerLink]="['tabs/tab3']">
            <ion-icon name="clipboard-outline" slot="start"></ion-icon>
            <ion-label>Requests</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle auto-hide="false">
          <ion-item [routerLink]="['about']">
            <ion-icon name="information-circle" slot="start"></ion-icon>
            <ion-label>About</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle auto-hide="false">
          <ion-item [routerLink]="['my-events']">
            <ion-icon name="information-circle" slot="start"></ion-icon>
            <ion-label>My Events</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle *ngIf="leader" auto-hide="false">
          <ion-item [routerLink]="['created-events']">
            <ion-icon name="information-circle" slot="start"></ion-icon>
            <ion-label>Created Events</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle auto-hide="false">
          <ion-item (click) = "gotologout()">
            <ion-icon name="log-out" slot="start"></ion-icon>
            <ion-label>Logout</ion-label>
          </ion-item>
        </ion-menu-toggle>
        
      </ion-list>
    </ion-content>
  </ion-menu>

  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button [routerLink]="['profile']">
            <ion-icon name="person"></ion-icon>
          </ion-button>
        </ion-buttons>
        <ion-buttons slot="end">
          <ion-menu-button autoHide="false" menu="first"></ion-menu-button>
        </ion-buttons>
        <ion-title  align="center">UOB Clubs</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content class="ion-padding">
      <ion-tabs>
        <!-- Your tabs content -->
      </ion-tabs>
    </ion-content>
  </div>
</div>
</ion-app>
